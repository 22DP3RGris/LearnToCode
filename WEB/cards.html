<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/WEB/css/style.css">
    <link rel="stylesheet" href="/WEB/css/cards.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5a4865fbe1.js" crossorigin="anonymous"></script>
    <title>LTCode | Cards</title>
    <link rel="icon" type="image/x-icon" href="./images/game_controller.png">
</head>
<body>
    <script src="/WEB/js/header.js"></script>
    <main>
        <div class="cards">
            <div class="card">
                <div class="card-info">
                    <h2 class="card-title">Python</h2>
                    <p class="card-description">Very simple but efficient!</p>
                    <button class="card-btn">Learn More</button>
                </div>
                <img class="card-img" src="/WEB/images/Python.png" alt="Python">
            </div>
            <div class="card">
                <div class="card-info">
                    <h2 class="card-title">Java</h2>
                    <p class="card-description">Sometimes hard but very efficient!</p>
                    <button class="card-btn">Learn More</button>
                </div>
                <img class="card-img" src="/WEB/images/Java.png" alt="Java">
            </div>
            <div class="card">
                <div class="card-info">
                    <h2 class="card-title">C#</h2>
                    <p class="card-description">Is a clone of Java.</p> 
                    <button class="card-btn">Learn More</button>
                </div>
                <img class="card-img" src="/WEB/images/CSharp.png" alt="C#">
            </div>
            <div class="card">
                <div class="card-info">
                    <h2 class="card-title">PHP</h2>
                    <p class="card-description">Old but still going strong.</p> 
                    <button class="card-btn">Learn More</button>
                </div>
                <img class="card-img" src="/WEB/images/PHP.png" alt="PHP">
            </div>
            <div id="Modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <i class="fa-regular fa-circle-xmark" id="close"></i>
                        <h3 id="modal-title">Title</h3>
                    </div>
                    <p id="modal-description">Some text in the Modal..</p>
                </div>
            </div>
            <script src="/WEB/js/modal.js"></script>
        </div>
    </main>
    <footer> &copy; Copyright 2024 LearnToCode </footer>
</body>
</html>
